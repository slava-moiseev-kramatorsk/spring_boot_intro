databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: slava
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(19,3)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: order_id
            baseTableName: order_items
            constraintName: fk_order_order_items
            referencedColumnNames: id
            referencedTableName: orders
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: order_items
            constraintName: fk_book_order_items
            referencedColumnNames: id
            referencedTableName: books
