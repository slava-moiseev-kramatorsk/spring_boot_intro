databaseChangeLog:
  - changeSet:
      id: insert-admin-in-users-table
      author: slava
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: email, value: "admin@gmail.com" }
              - column: { name: password,
                          value: "$2a$12$iRjUKFpY2dmmd3caPEIZl.NjgjDsxDiZiLCdSSgE3OYlHi9Sz7Kqa"}
              - column: { name: first_name, value: "Admin"}
              - column: { name: last_name, value: "Admin"}
              - column: { name: shipping_address, value: "cherkasy"}
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email='admin@gmail.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role='ADMIN')